<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Başlığı</title>
    
    <!-- Bootstrap (isteğe bağlı) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Yeni CSS Mimarisi (TÜM KATMANLAR) -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="login-page">
    <!-- HTML içeriği aynı kalıyor... -->
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-md-5 login-image d-none d-md-flex">
                    <i class="bi bi-shield-lock-fill"></i>
                    <h2>Hoş Geldiniz!</h2>
                    <p>Hesabınıza giriş yaparak tüm özelliklere erişebilirsiniz.</p>
                </div>
                
                <div class="col-md-7 login-form">
                    <h3>Giriş Yap</h3>
                    <p>Hesabınıza giriş yapmak için bilgilerinizi girin</p>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Beni hatırla
                                </label>
                            </div>
                            <a href="#" class="text-end">Şifremi unuttum?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>veya</span>
                    </div>
                    
                    <div class="social-login mb-4">
                        <button class="social-btn" title="Google ile giriş">
                            <i class="bi bi-google google"></i>
                        </button>
                        <button class="social-btn" title="Facebook ile giriş">
                            <i class="bi bi-facebook facebook"></i>
                        </button>
                        <button class="social-btn" title="Twitter ile giriş">
                            <i class="bi bi-twitter twitter"></i>
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Hesabınız yok mu? <a href="#" class="fw-bold">Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...');
        });
        
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.querySelector('i').classList.contains('bi-google') ? 'Google' :
                               this.querySelector('i').classList.contains('bi-facebook') ? 'Facebook' : 'Twitter';
                alert(platform + ' ile giriş yapılıyor...');
            });
        });
    </script>
</body>
</html>
