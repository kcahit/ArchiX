<div class="pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h3 mb-1">Ayarlar</h1>
    <p class="text-muted mb-0">Uygulama tercihleriniz ve entegrasyon ayarları.</p>
</div>

<div class="row g-4">
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-header">Genel Tercihler</div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="pref1" checked>
                    <label class="form-check-label" for="pref1">Karanlık mod otomatik geçişi</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="pref2">
                    <label class="form-check-label" for="pref2">E-posta bildirimleri</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="pref3" checked>
                    <label class="form-check-label" for="pref3">SMS doğrulaması gerekli</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dil</label>
                    <select class="form-select">
                        <option selected>Türkçe</option>
                        <option>İngilizce</option>
                        <option>Almanca</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-header">Entegrasyonlar</div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6 class="mb-0">Slack</h6>
                        <small class="text-muted">Haftalık raporları gönder</small>
                    </div>
                    <button class="btn btn-outline-primary btn-sm">Bağlı</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6 class="mb-0">Jira</h6>
                        <small class="text-muted">Görev senkronizasyonu</small>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm">Bağla</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Google Takvim</h6>
                        <small class="text-muted">Toplantı eşitleme</small>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm">Bağla</button>
                </div>
            </div>
        </div>
    </div>
</div>
