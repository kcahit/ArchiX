name: ArchiX CI/CD
on:
  push:
    branches: [ main, prod ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  ci_main:
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: /home/runner/.nuget/packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Prepare local feed
        run: |
          FEED_PATH="${GITHUB_WORKSPACE}/.nuget/local"
          mkdir -p "${FEED_PATH}"
          echo "Feed path: ${FEED_PATH}"
          echo "Building ArchiX.Library..."
          dotnet build src/ArchiX.Library/ArchiX.Library.csproj -c Release --verbosity minimal
          echo "Packing ArchiX.Library..."
          dotnet pack src/ArchiX.Library/ArchiX.Library.csproj -c Release -o "${FEED_PATH}" --no-build --verbosity normal
          echo "Building ArchiX.Library.Web..."
          dotnet build src/ArchiX.Library.Web/ArchiX.Library.Web.csproj -c Release --verbosity minimal
          echo "Packing ArchiX.Library.Web..."
          dotnet pack src/ArchiX.Library.Web/ArchiX.Library.Web.csproj -c Release -o "${FEED_PATH}" --no-build --verbosity normal

      - name: Verify local feed
        run: |
          FEED_PATH="${GITHUB_WORKSPACE}/.nuget/local"
          echo "=== Verifying local feed at ${FEED_PATH} ==="
          ls -lah "${FEED_PATH}" || echo "Directory does not exist!"
          echo "=== ArchiX packages ==="
          find "${FEED_PATH}" -name 'ArchiX*.nupkg' -type f || echo "No packages found!"
          if [ ! -f "${FEED_PATH}/ArchiX.Library.1.0.0-beta.2.nupkg" ]; then
            echo "ERROR: ArchiX.Library.1.0.0-beta.2.nupkg not found!"
            exit 1
          fi
          if [ ! -f "${FEED_PATH}/ArchiX.Library.Web.1.0.0-beta.2.nupkg" ]; then
            echo "ERROR: ArchiX.Library.Web.1.0.0-beta.2.nupkg not found!"
            exit 1
          fi
          echo "=== All packages verified successfully ==="

      - name: Restore
        run: |
          FEED_PATH="${GITHUB_WORKSPACE}/.nuget/local"
          dotnet restore ArchiX.sln --source https://api.nuget.org/v3/index.json --source "${FEED_PATH}"

      - name: Clean (Release)
        run: dotnet clean ArchiX.sln -c Release

      - name: Build (Release)
        run: dotnet build ArchiX.sln -c Release --no-restore

      - name: Run Tests
        run: dotnet test ArchiX.sln -c Release --no-restore --logger "trx" --results-directory ./TestResults --verbosity normal

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests
          path: |
            **/TestResults/**/*.trx

  deploy_prod:
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore ArchiX.sln --source "https://api.nuget.org/v3/index.json" --source "./.nuget/local"

      - name: Clean (Release)
        run: dotnet clean ArchiX.sln -c Release

      - name: Build (Release)
        run: dotnet build ArchiX.sln -c Release --no-restore

      - name: Note
        run: echo "Prod dağıtım placeholder. Migrations runtime uygulanacak."