name: ArchiX CI/CD
on:
  push:
    branches: [ main, prod ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  ci_main:
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: /home/runner/.nuget/packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Prepare local feed
        run: |
          mkdir -p ./.nuget/local
          echo "Building ArchiX.Library..."
          dotnet build src/ArchiX.Library/ArchiX.Library.csproj -c Release /p:GenerateRuntimeConfigurationFiles=true --verbosity minimal
          echo "Packing ArchiX.Library..."
          dotnet pack src/ArchiX.Library/ArchiX.Library.csproj -c Release -o ./.nuget/local --verbosity detailed \
            /p:GenerateSatelliteAssemblies=false /p:IncludeSatelliteAssembliesInPackage=false /p:GenerateRuntimeConfigurationFiles=true
          echo "Building ArchiX.Library.Web..."
          dotnet build src/ArchiX.Library.Web/ArchiX.Library.Web.csproj -c Release /p:GenerateRuntimeConfigurationFiles=true --verbosity minimal
          echo "Packing ArchiX.Library.Web..."
          dotnet pack src/ArchiX.Library.Web/ArchiX.Library.Web.csproj -c Release -o ./.nuget/local --verbosity detailed \
            /p:GenerateSatelliteAssemblies=false /p:IncludeSatelliteAssembliesInPackage=false /p:GenerateRuntimeConfigurationFiles=true

      - name: Verify local feed
        run: |
          echo "Contents of .nuget/local:"
          ls -lah ./.nuget/local
          echo "ArchiX packages:"
          find ./.nuget/local -name 'ArchiX*.nupkg' -type f
          if [ ! -f ./.nuget/local/ArchiX.Library.1.0.0-beta.2.nupkg ]; then
            echo "ERROR: ArchiX.Library.1.0.0-beta.2.nupkg not found!"
            exit 1
          fi
          if [ ! -f ./.nuget/local/ArchiX.Library.Web.1.0.0-beta.2.nupkg ]; then
            echo "ERROR: ArchiX.Library.Web.1.0.0-beta.2.nupkg not found!"
            exit 1
          fi
          echo "All packages verified."

      - name: Restore
        run: dotnet restore ArchiX.sln --source "https://api.nuget.org/v3/index.json" --source "./.nuget/local"

      - name: Clean (Release)
        run: dotnet clean ArchiX.sln -c Release

      - name: Build (Release)
        run: dotnet build ArchiX.sln -c Release --no-restore

      - name: Run Tests
        run: dotnet test ArchiX.sln -c Release --no-restore --logger "trx" --results-directory ./TestResults --verbosity normal

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests
          path: |
            **/TestResults/**/*.trx

  deploy_prod:
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore ArchiX.sln --source "https://api.nuget.org/v3/index.json" --source "./.nuget/local"

      - name: Clean (Release)
        run: dotnet clean ArchiX.sln -c Release

      - name: Build (Release)
        run: dotnet build ArchiX.sln -c Release --no-restore

      - name: Note
        run: echo "Prod dağıtım placeholder. Migrations runtime uygulanacak."